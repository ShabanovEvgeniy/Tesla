<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed|Roboto:400,700&display=swap&subset=cyrillic"
    rel="stylesheet">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <section class="header">
    <div class="container header-items">

      <div class="header-items__top items">
        <div class="items__logo">
          <a href="#">
            <img src="img/Logo.png" alt="logo">
          </a>
        </div>
        <div class="items__btn">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
      <div class="header-items__content content">
        <h1 class="content__title">
          Roadster
        </h1>
        <div class="content__text">
          Самый быстрый автомобиль в мире, с рекордным ускорением, дальностью и производительностью.
        </div>
        <a href="#" class="content__btn">
          Хочу тест драйв
        </a>
      </div>
    </div>
    <!-- container end -->
  </section>
  <!-- /.header end -->

  <section class="slider-header">
    <div class="slider-header__container slider">
      <div class="slider__item" style="background-image: url(img/slider-bg1.jpg);"></div>
      <div class="slider__item" style="background-image: url(img/slider-bg2.jpg);"></div>
      <div class="slider__item" style="background-image: url(img/slider-bg3.jpg);"></div>
    </div>
  </section>
  <!-- /.slider-header -->







  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
